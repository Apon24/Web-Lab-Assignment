<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Café Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff9f2;
    }
    h1 {
      color: #6b3e26;
      margin-top: 30px;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    th {
      background-color: #f4e1d2;
    }
    img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Sunrise Café Menu</h1>

  <table>
    <tr>
      <th>Item</th>
      <th>Image</th>
      <th>Ingredients</th>
    </tr>
    <tr>
      <td>Cappuccino</td>
      <td><img src="https://via.placeholder.com/100?text=Cappuccino" alt="Cappuccino"></td>
      <td>Espresso, Steamed Milk, Milk Foam</td>
    </tr>
    <tr>
      <td>Veggie Sandwich</td>
      <td><img src="https://via.placeholder.com/100?text=Sandwich" alt="Veggie Sandwich"></td>
      <td>Whole Grain Bread, Lettuce, Tomato, Avocado, Cheese</td>
    </tr>
    <tr>
      <td>Chocolate Muffin</td>
      <td><img src="https://via.placeholder.com/100?text=Muffin" alt="Chocolate Muffin"></td>
      <td>Flour, Cocoa Powder, Chocolate Chips, Eggs, Sugar</td>
    </tr>
  </table>

</body>
</html>
