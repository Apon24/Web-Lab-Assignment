<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML List Example</title>
</head>
<body>

  <h2>Ordered List of Favorite Fruits</h2>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Grapes</li>
  </ol>

  <h2>Unordered List of Daily Tasks</h2>
  <ul>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Attend classes</li>
    <li>Study</li>
  </ul>

</body>
</html>
